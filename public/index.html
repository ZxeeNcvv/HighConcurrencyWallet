<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Concurrency Wallet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-container">

        <!-- topbar / logout -->
        <header class="topbar">
            <button id="logout-btn" style="display:none">Log out</button>
        </header>

        <!-- AUTH (login) - separate section -->
        <section id="auth-view" class="view">
            <h1 class="hero-title">FlowPay</h1>
            <h2 class="auth-heading">Sign in</h2>

            <form id="auth-form">
                <input type="email" id="auth-email" placeholder="Email" required>
                <input type="password" id="auth-password" placeholder="Password" required>
                <input type="text" id="auth-name" placeholder="Full Name (Sign Up only)" style="display:none;">
                <button type="submit" id="auth-submit-btn">Sign in now</button>
                <p><a href="#" id="toggle-auth">Need an account? Sign Up</a></p>
            </form>

            <p id="auth-message" class="message"></p>
        </section>

        <!-- DASHBOARD - separate from login, hidden until signed in -->
        <section id="dashboard-view" class="view" style="display:none;">
            <h2>Dashboard</h2>
            <p class="dashboard-subtitle">Welcome back! Manage your wallet below.</p>

            <div class="balance-card">
                <h3>Current Balance</h3>
                <p id="current-balance">--</p>
            </div>

            <div class="action-buttons">
                <button class="primary" id="show-transfer-btn">Transfer Funds</button>
                <button class="secondary" id="show-topup-btn">Top Up</button>
                <button class="secondary" id="show-purchase-btn">Purchase</button>
                <button class="secondary" id="show-history-btn">History</button>
            </div>

            <div id="history-list-container" style="display: none;">
                <h3>Transaction History</h3>
                <ul id="transaction-history-list" class="list-group"></ul>
            </div>
        </section>

        <!-- TRANSACTION modal / view -->
        <section id="transaction-view" class="view modal" style="display:none;">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="transaction-title"></h2>

                <div id="modal-content-body">
                    <form id="transaction-form">
                        <input type="number" id="trans-amount" placeholder="Amount (e.g., 100.00)" step="0.01" required>
                        <input type="email" id="trans-recipient" placeholder="Recipient Email" style="display:none;">
                        <button type="submit" id="trans-submit-btn">Process Transaction</button>
                    </form>
                    <p id="transaction-message" class="message"></p>
                </div>
            </div>
        </section>

    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
